<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .container {
            margin: 40px auto;
            width: 80%;
        }
        .button {
            width: 160px;
            height: 45px;
            border-radius: 6px;
            font-size: 15px;
            margin-top: 20px;
        }
        img {
            width: 328px;
            height: 287px;
            display: block;
            margin-bottom: 20px;
        }
        hr {
            width: 400px;
            margin-left: 0;
        }
        h3 {
            display: inline-block;
        }
        #container, #container-edit {
            /* Both start hidden; init() will show the view container */
        }
        #container-edit input {
            height: 32px;
            width: 300px;
            font-size: 15px;
        }
        #container-edit hr {
            margin: 25px 0;
        }
    </style>
</head>
<body>
    <div class="container" id="container" style="display: none;">
        <h1>User Profile</h1>
        <img src="/profile-picture" alt="user-profile">  <!-- Added leading / for consistency -->
        <span>Name: </span><h3 id="name">Oluwaseun Osunsola</h3>
        <hr />
        <span>Email: </span><h3 id="email">oluwaseun.osunsola@example.com</h3>
        <hr />
        <span>Interests: </span><h3 id="interests">DevOps, Cybersecurity, & Coding</h3>
        <hr />
        <button class="button" onclick="updateProfile()">Edit Profile</button>
    </div>

    <div class="container" id="container-edit" style="display: none;">
        <h1>Edit Profile</h1>
        <img src="/profile-picture" alt="user-profile">
        <span>Name: </span><input type="text" id="input-name" />
        <hr />
        <span>Email: </span><input type="email" id="input-email" />
        <hr />
        <span>Interests: </span><input type="text" id="input-interests" />
        <hr />
        <button class="button" onclick="handleUpdateProfileRequest()">Update Profile</button>
        <button class="button" onclick="cancelEdit()" style="margin-left: 10px;">Cancel</button>
    </div>

    <script>
        (async function init() {
            try {
                const response = await fetch('/get-profile');
                const user = await response.json();

                const name = user.name || 'Oluwaseun Osunsola';
                const email = user.email || 'oluwaseun.osunsola@example.com';
                const interests = user.interests || 'DevOps, Cybersecurity, & Coding';

                document.getElementById('name').textContent = name;
                document.getElementById('email').textContent = email;
                document.getElementById('interests').textContent = interests;

                document.getElementById('container').style.display = 'block';
            } catch (err) {
                console.error("Failed to load profile:", err);
                // Still show the container with defaults
                document.getElementById('container').style.display = 'block';
            }
        })();

        function updateProfile() {
            document.getElementById('input-name').value = document.getElementById('name').textContent;
            document.getElementById('input-email').value = document.getElementById('email').textContent;
            document.getElementById('input-interests').value = document.getElementById('interests').textContent;

            document.getElementById('container').style.display = 'none';
            document.getElementById('container-edit').style.display = 'block';
        }

        function cancelEdit() {
            document.getElementById('container-edit').style.display = 'none';
            document.getElementById('container').style.display = 'block';
        }

        async function handleUpdateProfileRequest() {
            const payload = {
                name: document.getElementById('input-name').value,
                email: document.getElementById('input-email').value,
                interests: document.getElementById('input-interests').value
            };

            try {
                const response = await fetch('/update-profile', {
                    method: "POST",
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                const jsonResponse = await response.json();

                document.getElementById('name').textContent = jsonResponse.name;
                document.getElementById('email').textContent = jsonResponse.email;
                document.getElementById('interests').textContent = jsonResponse.interests;

                cancelEdit();
            } catch (err) {
                alert("Failed to update profile: " + err.message);
            }
        }
    </script>
</body>
</html>
